<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player | 22 js project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all-fonts.min.css" />
  </head>

  <body>
    <!-- 
      Instagram: @soufi_learn
      Telegram: @soufi_learn

      Follow Me To Learn Programming With Good Feel :)
     -->

    <!-- HEADER -->
    <header class="header">
      <h1 class="header-title">Music Player Project</h1>
    </header>

    <div class="music-player">
      <div class="cover-wrapper">
        <img src="./assets/1-cover.jpg" alt="cover image" class="cover-img" />
      </div>

      <audio src="./assets/1-music.mp3" id="audio"></audio>

      <div class="music-info-wrapper">
        <h2 class="singer-name">Singer name</h2>
        <p class="music-name">Keep it again for you</p>
      </div>

      <div class="controls">
        <!-- CONTROL BUTTONS -->
        <div class="control-buttons">
          <button type="button" id="prev-btn" class="control-btn">
            <i class="fa fa-backward"></i>
          </button>
          <button type="button" id="play-pause-btn" class="control-btn">
            <i class="fa fa-play"></i>
          </button>
          <button type="button" id="next-btn" class="control-btn">
            <i class="fa fa-forward"></i>
          </button>
        </div>

        <!-- VOULUME && SEEK SLIDER -->
        <div class="control-sliders">
          <section>
            <!-- MUSIC TIME -->
            <div class="time-wrapper">
              <span class="current-time">0:00</span>
              <span class="total-time">0:00</span>
            </div>

            <input
              type="range"
              class="seek-slider"
              min="0"
              step="0.01"
              value="0"
            />
          </section>

          <section class="volume-slider-wrapper">
            <i class="fa fa-volume-down"></i>
            <input
              type="range"
              class="volume-slider"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
            <i class="fa fa-volume-up"></i>
          </section>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      Created With ðŸ’™ By Gh Mamadreza
    </footer>

    <!-- SCRIPT -->
    <script src="./main.js"></script>
  </body>
</html>
